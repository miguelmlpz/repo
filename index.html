<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page de Producto de Cosmética</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .product-image {
            max-width: 100%;
        }
        .product-description {
            margin-top: 20px;
        }
        .buy-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Producto de Cosmética</h1>
        <img class="product-image" src="ruta-a-tu-imagen.jpg" alt="Producto de Cosmética">
        <div class="product-description">
            <p>Descripción del producto: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed condimentum ante et nulla sagittis, nec fringilla tortor ultrices. Nulla vel bibendum nunc.</p>
        </div>
        <button class="buy-button">Comprar Ahora</button>
    </div>
</body>
</html>
